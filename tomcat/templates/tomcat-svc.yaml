apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" .Release.Name "tomcat" | trunc 24 }}
  labels:
    provider: tomcat
    release: {{ .Release.Name }}
    heritage: bitnami
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    provider: tomcat
    release: {{ .Release.Name }}
