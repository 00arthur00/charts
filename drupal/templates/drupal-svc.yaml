apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" .Release.Name "drupal" | trunc 24 }}
  labels:
    app: drupal
    provider: drupal-server
    release: {{ .Release.Name }}
    heritage: bitnami
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: https
    port: 443
    targetPort: https
  selector:
    app: drupal
    provider: drupal-server
    release: {{ .Release.Name }}
