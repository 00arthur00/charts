apiVersion: v1
kind: ReplicationController
metadata:
  name: redmine
  labels:
    app: redmine
    provider: redmine-server
    heritage: bitnami
spec:
  replicas: 1
  selector:
    app: redmine
    provider: redmine-server
    version: 3.2.0-0
  template:
    metadata:
      labels:
        app: redmine
        provider: redmine-server
        version: 3.2.0-0
        heritage: bitnami
    spec:
      containers:
      - name: redmine
        image: gcr.io/bitnami-workspace/redmine:3.2.0-0
        env:
        - name: MARIADB_HOST
          value: mariadb
        - name: MARIADB_PORT
          value: "3306"
        - name: MARIADB_USER
          value: root
        - name: MARIADB_PASSWORD
          value: bitnami
        - name: REDMINE_USERNAME
          value: user
        - name: REDMINE_PASSWORD
          value: bitnami
        - name: REDMINE_EMAIL
          value: user@example.com
        ports:
        - name: redmine-http
          containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 120
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: data
          mountPath: /bitnami/redmine
      volumes:
      - name: data
        emptyDir: {}
