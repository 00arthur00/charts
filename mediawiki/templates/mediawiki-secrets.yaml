apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-%s" .Release.Name "mediawiki" | trunc 24 }}
  labels:
    provider: mediawiki
    release: {{ .Release.Name }}
    heritage: bitnami
type: Opaque
data:
  mediawiki-password: {{ .Values.mediawikiPassword | quote | b64enc | quote }}
  smtp-password: {{ .Values.smtpPassword | quote | b64enc | quote }}
