#helm:generate helmc tpl -d tpl/values.toml -o manifests/mediawiki-rc.yaml $HELM_GENERATE_FILE
apiVersion: v1
kind: ReplicationController
metadata:
  name: mediawiki
  labels:
    app: mediawiki
    provider: mediawiki-server
    heritage: bitnami
spec:
  replicas: 1
  selector:
    app: mediawiki
    provider: mediawiki-server
    version: 1.27.0-r0
  template:
    metadata:
      labels:
        app: mediawiki
        provider: mediawiki-server
        version: 1.27.0-r0
        heritage: bitnami
    spec:
      containers:
      - name: mediawiki
        image: bitnami/mediawiki:1.27.0-r0
        env:
        - name: MARIADB_HOST
          value: "mariadb"
        - name: MARIADB_PORT
          value: "3306"
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb
              key: mariadb-root-password
        - name: MEDIAWIKI_USERNAME
          value: "user"
        - name: MEDIAWIKI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mediawiki
              key: mediawiki-password
        - name: MEDIAWIKI_EMAIL
          value: "user@example.com"
        - name: MEDIAWIKI_WIKI_NAME
          value: "Bitnami MediaWiki"
        - name: SMTP_HOST_ID
          value: ""
        - name: SMTP_HOST
          value: ""
        - name: SMTP_PORT
          value: ""
        - name: SMTP_USER
          value: ""
        - name: SMTP_Password
          valueFrom:
            secretKeyRef:
              name: mediawiki
              key: smtp-password
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: mediawiki-data
          mountPath: /bitnami/mediawiki
        - name: apache-data
          mountPath: /bitnami/apache
      volumes:
      - name: mediawiki-data
        emptyDir: {}
      - name: apache-data
        emptyDir: {}
