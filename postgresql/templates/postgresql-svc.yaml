apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" .Release.Name "postgresql" | trunc 24 }}
  labels:
    provider: postgresql
    release: {{ .Release.Name }}
    heritage: bitnami
spec:
  ports:
  - name: postgresql
    port: 5432
    targetPort: postgresql
  selector:
    provider: postgresql
    release: {{ .Release.Name }}
