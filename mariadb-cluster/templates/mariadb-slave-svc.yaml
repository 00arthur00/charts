apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-%s" .Release.Name "slave" | trunc 24 }}
  labels:
    provider: mariadb
    mode: slave
    release: {{ .Release.Name }}
    heritage: bitnami
spec:
  ports:
  - name: mysql
    port: 3306
    targetPort: mysql
  selector:
    provider: mariadb
    mode: slave
    release: {{ .Release.Name }}
