apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "node.fullname" . }}
  labels:
    app: {{ template "node.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "node.name" . }}
        release: {{ .Release.Name | quote }}
    spec:
      initContainers:
      - name: git-clone-app
        image: {{ .Values.devImage }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        command: [ '/bin/sh', '-c' , 'git clone {{ .Values.repository }} /app && git checkout {{ .Values.revision }}']
        volumeMounts:
        - name: app
          mountPath: /app
      - name: npm-install
        image: {{ .Values.image }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        workingDir: /app
        command: ['/bin/bash', '-c', 'useradd bitnami && chown -R bitnami:bitnami /app && npm install']
        volumeMounts:
        - name: app
          mountPath: /app
      containers:
      - name: {{ template "node.fullname" . }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        {{- if .Values.mongodb.install }}
        - name: DATABASE_HOST
          value: {{ template "mongodb.fullname" . }}
        - name: DATABASE_PORT
          value: "27017"
        - name: DATABASE_USER
          value: {{ .Values.mongodb.mongodbUsername | quote }}
        - name: DATABASE_PASSWORD
          value: {{ .Values.mongodb.mongodbDatabase | quote }}
        {{ else }}
        {{- $type := dict "type" .Values.externaldb.type }}
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externaldb.secretName }}
              key: {{ template "externaldb.host" $type }} 
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externaldb.secretName }}
              key: {{ template "externaldb.port" $type }} 
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externaldb.secretName }}
              key: {{ template "externaldb.host" $type }} 
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.externaldb.secretName }}
              key: {{ template "externaldb.host" $type }} 
        - name: DATABASE_CONNECTION_OPTIONS
          value: "ssl=true&replicaSet=globaldb"
        {{- end }}
        - name: DATA_FOLDER
          value: "/app"
        workingDir: /app
        command: ['/bin/bash', '-c', 'useradd bitnami && su bitnami -c "PATH=/opt/bitnami/node/bin:$PATH npm start"']
        ports:
        - name: http
          containerPort: {{ .Values.applicationPort }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          timeoutSeconds: 3
          periodSeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: app
          mountPath: /app
        - name: data
          mountPath: {{ .Values.persistence.path }}
      volumes:
      - name: app
        emptyDir: {}
      - name: data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}
      {{- else }}
        emptyDir: {}
      {{- end }}
