# URL of the repository. HTTP transport prefered 
repository: https://github.com/btushinde/mean-stack-demo.git

# Revision, tag or branch to checkout 
revision: master 

# For minikube, set this to NodePort, use LoadBalancer for Cloud deployments 
serviceType: LoadBalancer 

# Database config file contents 
# for use with the configMap 
config: |-
  {
      "db": "mongodb://"+process.env.MONGODB_USERNAME+":"process.env.MONGODB_PASSWORD+"@"+process.env.MONGODB_HOST+":"+process.env.MONGODB_PORT+"/"+process.env.MONGODB_DATABASE",
      "port": 8080,
      "app": {
          "name": "MEAN - A Modern Stack - Test"
      }
  }

configfile: env/development.json

# MongoDB database settings 
# Database files needs to be persisted 
