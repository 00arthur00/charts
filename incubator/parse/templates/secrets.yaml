apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.parse.masterKey }}
  master-key: {{ default "" .Values.parse.masterKey | b64enc | quote }}
  {{ else }}
  master-key: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
  {{ if .Values.dashboard.enabled }}
  {{ if .Values.dashboard.password }}
  dashboard-password: {{ default "" .Values.dashboard.password | b64enc | quote }}
  {{ else }}
  dashboard-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
  {{ end }}
