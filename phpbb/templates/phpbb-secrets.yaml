apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-%s" .Release.Name "phpbb" | trunc 24 }}
  labels:
    provider: phpbb
    release: {{ .Release.Name }}
    heritage: bitnami
type: Opaque
data:
  phpbb-password: {{ .Values.phpbbPassword | quote | b64enc | quote }}
  smtp-password: {{ .Values.smtpPassword | quote | b64enc | quote }}
