#helm:generate helmc tpl -d tpl/values.toml -o manifests/testlink-rc.yaml $HELM_GENERATE_FILE
apiVersion: v1
kind: ReplicationController
metadata:
  name: testlink
  labels:
    app: testlink
    provider: testlink-server
    heritage: bitnami
spec:
  replicas: 1
  selector:
    app: testlink
    provider: testlink-server
    version: 1.9.14-r0
  template:
    metadata:
      labels:
        app: testlink
        provider: testlink-server
        version: 1.9.14-r0
        heritage: bitnami
    spec:
      containers:
      - name: testlink
        image: bitnami/testlink:1.9.14-r0
        env:
        - name: MARIADB_HOST
          value: "mariadb"
        - name: MARIADB_PORT
          value: "3306"
        - name: MARIADB_PASSWORD
          value: ""
        - name: TESTLINK_USERNAME
          value: "user"
        - name: TESTLINK_PASSWORD
          value: "bitnami"
        - name: TESTLINK_EMAIL
          value: "user@example.com"
        - name: TESTLINK_LANGUAGE
          value: "en_US"
        - name: TESTLINK_SMTP_ENABLE
          value: ""
        - name: TESTINK_SMTP_CONNECTION_MODE
          value: ""
        - name: SMTP_HOST
          value: ""
        - name: SMTP_PORT
          value: ""
        - name: SMTP_USER
          value: ""
        - name: SMTP_PASSWORD
          value: ""
        - name: SMTP_PROTOCOL
          value: ""
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: testlink-data
          mountPath: /bitnami/testlink
        - name: apache-data
          mountPath: /bitnami/apache
      volumes:
      - name: testlink-data
        emptyDir: {}
      - name: apache-data
        emptyDir: {}
