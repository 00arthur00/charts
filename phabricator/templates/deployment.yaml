apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "bitnami/phabricator:{{ .Values.imageTag }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: MARIADB_HOST
          value: {{ template "mariadb.fullname" . }}
        - name: MARIADB_PORT
          value: "3306"
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "mariadb.fullname" . }}
              key: mariadb-root-password
        - name: PHABRICATOR_USERNAME
          value: {{ default "" .Values.phabricatorUsername | quote }}
        - name: PHABRICATOR_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: phabricator-password
        - name: PHABRICATOR_EMAIL
          value: {{ default "" .Values.phabricatorEmail | quote }}
        - name: PHABRICATOR_FIRSTNAME
          value: {{ default "" .Values.phabricatorFirstName | quote }}
        - name: PHABRICATOR_LASTNAME
          value: {{ default "" .Values.phabricatorLastName | quote }}
        - name: PHABRICATOR_HOST
          value: {{ default .Values.phabricatorLoadBalancerIP .Values.phabricatorHost | quote }}
        - name: SMTP_HOST
          value: {{ default "" .Values.smtpHost | quote }}
        - name: SMTP_PORT
          value: {{ default "" .Values.smtpPort | quote }}
        - name: SMTP_USER
          value: {{ default "" .Values.smtpUser | quote }}
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: smtp-password
        - name: SMTP_PROTOCOL
          value: {{ default "" .Values.smtpProtocol | quote }}
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          exec:
            command:
            - harpoon
            - status
            - phabricator
          initialDelaySeconds: 180
          timeoutSeconds: 15
        readinessProbe:
          exec:
            command:
            - harpoon
            - status
            - phabricator
          initialDelaySeconds: 30
          timeoutSeconds: 5
        volumeMounts:
        - name: phabricator-data
          mountPath: /bitnami/phabricator
        - name: apache-data
          mountPath: /bitnami/apache
        - name: php-data
          mountPath: /bitnami/php
      volumes:
      - name: phabricator-data
        emptyDir: {}
      - name: apache-data
        emptyDir: {}
      - name: php-data
        emptyDir: {}
