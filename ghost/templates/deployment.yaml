apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "bitnami/ghost:{{ .Values.imageTag }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: MARIADB_HOST
          value: {{ template "mariadb.fullname" . }}
        - name: MARIADB_PORT
          value: "3306"
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "mariadb.fullname" . }}
              key: mariadb-root-password
        - name: GHOST_HOST
          value: {{ default .Values.ghostLoadBalancerIP .Values.ghostHost | quote }}
        - name: GHOST_PORT
          value: {{ default "" .ghostPort | quote }}
        - name: GHOST_USERNAME
          value: {{ default "" .Values.ghostUser | quote }}
        - name: GHOST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: ghost-password
        - name: GHOST_EMAIL
          value: {{ default "" .Values.ghostEmail | quote }}
        - name: BLOG_TITLE
          value: {{ default "" .Values.blogTitle | quote }}
        - name: SMTP_HOST
          value: {{ default "" .Values.smtpHost | quote }}
        - name: SMTP_PORT
          value: {{ default "" .Values.smtpPort | quote }}
        - name: SMTP_USER
          value: {{ default "" .Values.smtpUser | quote }}
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: smtp-password
        - name: SMTP_SERVICE
          value: {{ default "" .Values.smtpService | quote }}
        ports:
        - name: http
          containerPort: 2368
        livenessProbe:
          exec:
            command:
            - nc
            - -z
            - localhost
            - "2368"
          initialDelaySeconds: 120
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - nc
            - -z
            - localhost
            - "2368"
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: ghost-data
          mountPath: /bitnami/ghost
      volumes:
      - name: ghost-data
        emptyDir: {}
