apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "fluentd.fullname" . }}
  labels:
    {{- include "fluentd.labels" . | nindent 4 }}
    app.kubernetes.io/component: forwarder
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "fluentd.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: forwarder
  updateStrategy:
    {{- toYaml .Values.forwarder.updateStrategy | nindent 4 }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "fluentd.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: forwarder
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/forwarder-configmap.yaml") . | sha256sum }}
        {{- if .Values.forwarder.podAnnotations }}
        {{- toYaml .Values.forwarder.podAnnotations | nindent 8 }}
        {{- end }}
    spec:
      {{- include "fluentd.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ template "fluentd.serviceAccountName" . }}
      {{- if .Values.securityContext.enabled }}
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
        runAsNonRoot: {{ .Values.securityContext.runAsNonRoot }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ include "fluentd.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: FLUENTD_CONF
              value: {{ default "fluentd.conf" .Values.forwarder.configFile }}
            - name: FLUENTD_OPT
              value: {{ .Values.forwarder.extraArgs }}
            {{- if .Values.forwarder.extraEnv }}
            {{- toYaml .Values.forwarder.extraEnv | nindent 12 }}
            {{- end }}
          ports:
            - name: tcp
              containerPort: {{ .Values.forwarder.service.port }}
              protocol: TCP
            - name: http
              containerPort: 9880
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.service.port }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /fluentd.healthcheck?json=%7B%22ping%22%3A+%22pong%22%7D
              port: 9880
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources: {{ toYaml .Values.forwarder.resources | nindent 12 }}
          volumeMounts:
            - name: fluentd-config-file
              mountPath: /opt/bitnami/fluentd/conf/fluentd.conf
              subPath: fluentd.conf
            - name: fluentd-extra-config
              mountPath: /opt/bitnami/fluentd/conf/conf.d
            - name: buffer
              mountPath: /opt/bitnami/fluentd/logs/buffers
            {{- if .Values.tls.enabled }}
            - name: {{ template "fluentd.fullname" . }}-certs
              mountPath: /opt/bitnami/fluentd/certs
            {{- end }}
            - name: varlog
              mountPath: /var/log
      volumes:
        {{- if .Values.tls.enabled }}
        - name: {{ template "fluentd.fullname" . }}-certs
          secret:
            secretName: {{ if .Values.tls.existingSecret }}{{ .Values.tls.existingSecret }}{{- else }}{{ template "fluentd.fullname" . }}-certs{{- end }}
            items:
            - key: ca_certificate.pem
              path: ca_certificate.pem
            - key: server_certificate.pem
              path: server_certificate.pem
            - key: server_key.pem
              path: server_key.pem
        {{- end }}
        - name: fluentd-config-file
          configMap:
            name: {{ include "fluentd.fullname" . }}-cm
        - name: fluentd-extra-config
          configMap:
            name: {{ include "fluentd.fullname" . }}-forwarder-cm
        - name: buffer
          emptyDir: {}
        - name: varlog
          hostPath:
            path: /var/log
      {{- with .Values.forwarder.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.forwarder.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.forwarder.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
